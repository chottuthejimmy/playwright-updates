version: 4.2.20
steps:
  - prompt: focus chrome
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: click on search and enter Austin,TX
    commands:
      - command: hover-text
        text: Search Destination
        description: search destination input field
        action: click
      - command: type
        text: Austin,TX
      - command: press-keys
        keys:
          - enter
  - prompt: click on 24 under march and then click on 25 under march
    commands:
      - command: hover-text
        text: 24
        description: date 24 under March in the calendar
        action: click
      - command: hover-text
        text: 25
        description: date 25 next to the selected date 24 under March in the calendar
        action: click
  - prompt: click on Add guests and +1 on adults and click on search
    commands:
      - command: hover-text
        text: Add guests
        description: button to add guests
        action: click
      - command: hover-text
        text: +
        description: button to increase number of adults
        action: click
      - command: hover-text
        text: Search
        description: button to perform search
        action: click
  - prompt: assert the rooms and the map view is displayed
    commands:
      - command: assert
        expect: the rooms are displayed
      - command: assert
        expect: the map view is displayed