version: 4.2.20
steps:
  - prompt: Click on the search icon.
    commands:
      - command: hover-image
        description: search icon in the webpage header
        action: click
  - prompt: Type "real-time chat" into the search bar.
    commands:
      - command: wait
        timeout: 5000
      - command: hover-text
        text: Search or ask anything
        description: search bar
        action: click
      - command: type
        text: real-time chat
  - prompt: >-
      Assert that search results are relevant and displayed.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: search results for "real-time chat" are relevant and displayed